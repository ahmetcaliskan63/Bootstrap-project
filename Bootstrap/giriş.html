<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgb(221, 6, 46) 0%,
          rgb(212, 209, 7) 35%,
          rgb(6, 192, 50) 100%
        );
      }
    </style>
  </head>
  <body class="" style="background-color: rgb(12, 230, 140)">
    <div class="card my-auto mx-auto" style="width: 18rem">
      <img src="w3schools (1).jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="E-posta adresi"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Şifre"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="blankCheckbox"
              value="option1"
              aria-label="Beni Hatırla"
            />
            <label for="blankCheckbox">Beni Hatırla</label>
          </div>
          <div class="form-group mx-auto">
            <button style="width: 100%" type="button" class="btn btn-primary">
              Giriş
            </button>
          </div>
          <div class="form-group mx-auto">
            <a href="#">Şifreni mi unuttun ?</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
